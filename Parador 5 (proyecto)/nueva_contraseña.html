<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Parador 5 - Torneo de fútbol</title>
        <link rel="stylesheet" type="text/css" href="inicio_de_sesion (css).css">
        <link rel="icon" href="img/pelota.png">
        <script language="javascript" type="text/javascript" src="parador.js"></script>
    </head>
    <body>
        <div id="body" class="formulario">
            <h1>Restauración de contraseña</h1>

            <form method="post">
                <div class="usuario">
                    <input type="text" required>
                    <label>Ingrese su correo</label>
                </div>

                <div class="usuario">
                    <input type="text" required>
                    <label>Ingrese su contraseña nueva</label>
                </div>

                <div class="usuario">
                    <input type="text" required>
                    <label>Ingrese de nuevo su contraseña nueva</label>
                </div>

                <input type="submit" value="Iniciar">

                <div class="registrarse">
                    <a href="inicio_de_sesion.html">Volver atrás</a>
                </div>
            </form>
        </div>
    </body>
