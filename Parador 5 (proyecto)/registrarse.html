<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Parador 5 - Torneo de fútbol</title>
        <link rel="stylesheet" type="text/css" href="inicio_de_sesion.css">
        <link rel="icon" href="img/pelota.png">
        <script src="./validar_form.js"></script>

    <header>
        <a href="index.html"> <h1 id="Parador5">Parador 5 </h1></a>
        <nav>
            <a href="index.html"> <img src="img/logo P5 BEIGE.png" id="logo_p5"> </a>

        </nav>

    <body>
        <div id="body" class="formulario">
            <h1>Registro de cuenta</h1>

            <form method="post">
                <div class="usuario">
                    <input type="text" name="nombre" id="nombre">
                    <label>Ingrese su nombre</label>
                    <p id="error_nombre"></p>
                </div>

                <div class="usuario">
                    <input type="text" name="apellido" id="apellido">
                    <label>Ingrese su apellido</label>
                </div>

                <div class="usuario">
                    <input type="email" name="email" id="email">
                    <label>Ingrese su correo</label>
                </div>

                <div class="usuario">
                    <input type="password" name="contraseña" id="contraseña">
                    <label>Ingrese su contraseña</label>
                </div>

                <input type="submit" value="Registrarme" onclick="validarFormulario()">

                <div class="registrarse">
                    <a href="inicio_de_sesion.html">Ya tengo una cuenta</a>
                </div>

            </form>
        </div>
    </body>
